<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sign Up Page Demo</title>
</head>
<body>
    <div id="background">
        <img src="imgs/halie-west-25xggax4bSA-unsplash.jpg">
        <div id="title-container">
            <img id="odin" src="imgs/odin-lined.png">
            <h1 id="logo">Odin</h1>
        </div>
        <div id="footer">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div id="container">
        <div id="form-body">
            <div id="form-header">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </h3>
                <h3>You <em>know</em> you want to.</h3>
            </div>
            <div id="form-main">
                <h3>Lets do this!</h3>
                <form action="post">
                    <div class="form-container">
                        <div class="form-field">
                            <label for="first_name">first name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-field">
                            <label for="last_name">last name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="form-field">
                            <label for="email">email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-field">
                            <label for="phone_number">phone number</label>
                            <input type="number" name="phone_number" id="phone_number">
                        </div>
                        <div class="form-field">
                            <label for="email">Pasword</label>
                            <input type="password" name="email" id="email">
                        </div>
                        <div class="form-field">
                            <label for="phone_number">confirm Password</label>
                            <input type="password" name="phone_number" id="phone_number">
                        </div>
                    </div>
                    <div id="submit-container">
                        <button type="submit"></button>
                    </div>
                    
                </form>
            </div>

        </div>
    </div>
</body>
</html>
